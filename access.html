<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish Qismi</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./access.css">
    <script src="./access.js" defer></script>
</head>

<body>
    <header>
        <div class="content">
            <div class="header-test">
                <h1 id="headerTitle">Englash 7</h1> <!-- H1 matni uchun id qo'shildi -->
            </div>
            <div class="header-lan">
                <select id="languageSwitcher" onchange="changeLanguage()">
                    <option value="uzb">Uzb</option>
                    <option value="rus">Rus</option>
                </select>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="form-div">
            <h1 id="loginTitle">Login</h1> <!-- Login matni uchun id qo'shildi -->
            <div class="password-wrapper">
                <input id="passwordInput" type="password" placeholder="Enter your password" pattern="[0-9@]*"
                    title="Only numbers and @ are allowed" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
            </div>
            <button onclick="validatePassword()" id="submitBtn">Submit</button> <!-- Submit tugmasi uchun id qo'shildi -->
        </div>
    </div>
</body>

</html>
